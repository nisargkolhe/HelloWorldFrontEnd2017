<md-card class="login-card">
  <md-card-header>
    <md-card-title><h1>Register</h1></md-card-title>
  </md-card-header>
  <md-card-content>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div>
        <md-input-container class="full-width" [ngClass]="{ 'ng-invalid': f.submitted && !firstname.valid }">
          <input mdInput placeholder="First Name" name="firstname" type="text" [(ngModel)]="model.firstname" #firstname="ngModel" required>
          <md-hint align="end" style="color:red;" *ngIf="f.submitted && !firstname.valid">First Name is required</md-hint>
        </md-input-container>
      </div>
      <div>
        <md-input-container class="full-width" [ngClass]="{ 'ng-invalid': f.submitted && !lastname.valid }">
          <input mdInput placeholder="Last Name" name="lastname" type="text" [(ngModel)]="model.lastname" #lastname="ngModel" required>
          <md-hint align="end" style="color:red;" *ngIf="f.submitted && !lastname.valid">Last Name is required</md-hint>
        </md-input-container>
      </div>
      <div>
        <md-input-container class="full-width" [ngClass]="{ 'ng-invalid': f.submitted && !email.valid }">
          <input mdInput placeholder="Email" name="email" type="email" [(ngModel)]="model.email" #email="ngModel" pattern="^[A-Za-z0-9._%+-]+@purdue.edu$" required>
          <md-hint align="start">Use your @purdue.edu email</md-hint>
          <md-hint align="end" style="color:red;" *ngIf="f.submitted && !email.valid">Purdue Email is required</md-hint>
        </md-input-container>
      </div>

      <div>
      <md-input-container class="full-width" [ngClass]="{ 'ng-invalid': f.submitted && !password.valid }">
        <input mdInput placeholder="Password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required>
        <md-hint align="end" style="color:red;" *ngIf="f.submitted && !password.valid">Password is required</md-hint>
      </md-input-container>
    </div>
    <div class="buttons">
      <button md-raised-button md-ripple [disabled]="loading" mdRippleColor="#F00">Register</button>
      <a md-button [routerLink]="['/login']">Login</a>
    </div>

      <md-progress-spinner
        *ngIf="loading"
        color="primary"
        mode="indeterminate"
        class="spinner">
      </md-progress-spinner>

    </form>
  </md-card-content>
</md-card>
